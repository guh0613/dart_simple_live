name: app-build-ios-only

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-ios:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # 1. ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # 2. è®¾ç½® Flutter ç¯å¢ƒ
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 3. æ›´æ–° Flutter ä¾èµ–
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 4. ç¼–è¯‘ iOS (Releaseæ¨¡å¼ï¼Œä¸ç­¾å)
      - name: Build iOS
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      # 5. ç”Ÿæˆ IPA (åŒ…å«ä½ è¦æ±‚çš„ AltSign ä¿®å¤è¡¥ä¸)
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          
          # === æ ¸å¿ƒä¿®æ”¹ï¼šä¿®å¤ AltSign/ä¾§è½½ é—®é¢˜ ===
          find build/ios/iphoneos/Payload/Runner.app/Frameworks -type d -name "*.framework" -exec codesign --force --sign - --preserve-metadata=identifier,entitlements {} \;
          
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload

      # 6. ä¸Šä¼  IPA åˆ° GitHub Actions Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      - run: echo "ğŸ iOS build finished successfully."
